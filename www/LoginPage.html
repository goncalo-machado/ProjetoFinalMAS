<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Easy Parking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">

        <header>
            <h2 style="text-align:center;">Página de Login</h2>
            <br />
        </header>

        <div class="jumbotron">

        </div>

        <h2 style="text-align:center; margin-bottom:30px"> EasyParking, estacionar nunca foi tão fácil! </h2>

        <p class="h4" style="color:royalblue"> Inicie sessão através das seguintes plataformas </p>
        <div class="col-12" style="margin-bottom:30px">
            <button type="button" class="btn btn-outline-dark col-6" style="height:75px" onclick="location.href=''">
                <img src="Images\facebook_logo.jpg" style="width:50px;height:50px">
                <txt>Facebook</txt>
            </button>
            <button type="button" class="btn btn-outline-dark col-6" style="height:75px" onclick="location.href=''">
                <img src="Images\google_logo.jpg" style="width:60px;height:50px">
                <txt>Google</txt>
            </button>
        </div>

        <p class="h4" style="color:royalblue"> Inicie sessão com a sua conta Easy Paking </p>
        <div class="form-group">
            <h4>Insira o seu email:</h4>
            <div>
                <input class="form-control" type="text" placeholder="Email" name="" value="" id="email_login" />
            </div>
        </div>
        <div class="form-group">
            <h4>Insira a sua password:</h4>
            <div>
                <input class="form-control" type="password" placeholder="Password" name="" value="" id="pass_login" />
            </div>
        </div>
        <div class="col-12" style="float:left">
            <input class="btn btn-outline-primary" type="button" name="" value="Login" onclick="login()" />
            <h7>  Ainda não tem conta?  </h7>
            <a href="RegisterPage.html">Registe-se aqui</a>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
