<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Easy Parking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 style="text-align:center;">Página de Registo</h2>
        <br />
    </header>
    <div class="container">

        <div class="jumbotron">

        </div>

        <h2 style="text-align:center; margin-bottom:30px"> EasyParking, estacionar nunca foi tão fácil! </h2>

        <div class="form-group">
            <h4>Insira o seu Primeiro Nome:</h4>
            <div>
                <input class="form-control" type="text" placeholder="Primeiro Nome" name="" value="" />
            </div>
        </div>
        <div class="form-group">
            <h4>Insira o seu Último Nome:</h4>
            <div>
                <input class="form-control" type="text" placeholder="Último Nome" name="" value="" />
            </div>
        </div>
        <div class="form-group">
            <h4>Insira o seu email:</h4>
            <div>
                <input class="form-control" type="text" placeholder="Email" name="" value="" />
            </div>
        </div>
        <div class="form-group">
            <h4>Insira a sua password:</h4>
            <div>
                <input class="form-control" type="password" placeholder="Password" name="" value="" />
            </div>
        </div>
        <div class="form-group">
            <h4>Confirme a sua password:</h4>
            <div>
                <input class="form-control" type="password" placeholder="Confirme Password" name="" value="" />
            </div>
        </div>
        <div class="col-12" style="float:left">
            <input class="btn btn-outline-primary" type="button" name="" value="Registar" />
            <h7> Já tem conta?  </h7>
            <a href="LoginPage.html">Página de Login</a>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
